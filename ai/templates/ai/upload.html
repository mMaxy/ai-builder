<!DOCTYPE html>
<html>
<head>
    <title>Загрузить данные для нейронной сети</title>
</head>
<body>
<h1>
    Здесь вы можете загрузить данные для вашей нейронной сети
</h1>
<!-- Upload form. Note enctype attribute! -->
<form action="{% url "upload" %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <p>
        <input type="submit" value="Upload"/>
    </p>
</form>

</body>
</html>
